<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Privet Dimon!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="header">
            <h2>Пожалуйста, введите имя пользователя и пароль!</h2>
        </div>
        <h:form class="form" prependId="true">
            <table>
                <tr>
                    <td>Имя пользователя:</td>
                    <td>
                        <h:inputText value="#{user.name}" class="input" />
                    </td>
                </tr>
                <tr>
                    <td>Пароль:</td>
                    <td>
                        <h:inputSecret value="#{user.password}" class="input" />
                    </td>
                </tr>
            </table>
            <p><h:commandButton value="login" action="#{user.login}" class="button"/></p>
        </h:form>
    </div>
</h:body>
</html>
